<div class="card">
  <h2>{{ "Phases" }}</h2>
  <div>
    <p-table [value]="phases" selectionMode="single" [(selection)]="selectedPhase" dataKey="id"
      (onRowSelect)="goToPhase($event)">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-phase>
        <tr [pSelectableRow]="phase">
          <td>{{ phase.name }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
